<div class="details-panel container">
  <div class="movie-info row">
    
    <div class="col-sm-4 col-xs-12">
      <h1>{{selected.movie.title}}</h1>
      <p class="lead">{{selected.movie.synopsis}}</p> 
    </div>
    <img class="img-rounded col-sm-8 col-xs-12" ng-src="{{selected.movie.image}}"/>
  </div>
  <div class="route-info row">
    <img src="../../assets/map.png" class="col-sm-8 col-xs-12"/>
    <div class="info-list col-sm-4 col-xs-12 text-center">
      <p>{{selected.movie.theater}}</p>
      <p class="text-muted">{{selected.movie.commute}}</p>
      <h3>{{selected.movie.time}}</h3>
    </div>
  </div>
</div>
