<div class="details-panel container">
  {{movie}}
  <div class="movie-info center-block row">
    <img class="img-rounded col-sm-offset-1 col-sm-4 col-xs-6" ng-src="{{movie.poster}}"/>
    <div class="col-sm-6 col-xs-6">
      <h1>{{movie.movieName}}</h1>
      <p class="lead">{{movie.synopsis}}</p>
      <p ng-if="!movie.synopsis" class="text-muted" > No synopsis available </p>
      <p>Rated: {{movie.rating}}</p>
    </div>
  </div>
  <div class="route-info row">
    <!-- <img src="../../assets/map.png" class="col-sm-8 col-xs-12"/> -->
    <div class="info-list col-sm-4 col-xs-12 text-center">
      <p>{{movie.theaterName}}</p>
      <p>{{movie.theaterAddress}}</p>
      <p class="text-muted">Travel Time: {{movie.transitTime}}</p>
      <h3>Showtime: {{movie.showTime}}</h3>
    </div>
  </div>
</div>
<map center="{{origin}}" zoom="8">
  <directions
    draggable="true"
    panel="directions-panel"
    travel-mode="{{travelMode}}"
    origin="{{origin}}"
    destination="{{destination}}">
  </directions>
</map>
<div id="directions-panel"></div>
