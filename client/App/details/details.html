<div class="details-panel">
  <div class="movie-info">
    <p>{{movie.synopsis}} </p>
    <img ng-src="{{movie.image}}"/>
  </div>
  <div class="route-info">
    <img src="../../assets/map.png"/>
    <div class="info-list">
      <p>{{movie.theater}}</p>
      <p>{{movie.commute}}</p>
      <p>{{movie.time}}</p>
      <p>{{movie.score}}</p>
    </div>
  </div>
</div>
