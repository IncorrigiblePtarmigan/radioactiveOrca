<div class="movie-panel" ng-controller="MoviesCtrl">
  <div class="movie-container" ng-repeat="movie in movies">
    <img ng-src="{{movie.image}}"/>
    <div class="movie-snippet">
      <h3>{{movie.title}}</h3>
      <p>{{movie.theater}}</p>
      <p>{{movie.commute}}</p>
      <p>{{movie.showtime}}</p>
    </div>
  </div>
</div>
