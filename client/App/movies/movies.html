<div class="movie-panel container" ng-controller="MoviesCtrl">
  <center>
    <h1>Watch This:</h1>
    <h3>Leaving at {{getLeaveTime()}}</h3>
  </center>
  <div class="movie-container col-sm-4 col-xs-12" ng-repeat="movie in movies | orderBy: 'dateObjectShowTime'">
    <img ng-if="movie.poster !== 'N/A'"  ng-click="selectMovie(movie)"  class="center-block img-rounded img-responsive" ng-src="{{movie.poster}}"/>
    <img class="center-block img-rounded img-responsive"  ng-click="selectMovie(movie)"  ng-if="movie.poster === 'N/A'" ng-src="../../Assets/default-poster.png">
  
    <div class="movie-snippet text-center">
      <h2>{{movie.movieName | limitTo: 50}}</h2>
      <p class="text-muted">{{movie.theaterName}}</p>
      <p><strong>Travel Time:</strong> {{movie.transitTime}}</p>

      <h4><strong>Showtime:</strong> {{movie.showTime}} <small class="text-muted">({{movie.dateObjectShowTime | timeFromNow}})</small></h4>

      <h4></h4>
      <label class="btn-trailer btn btn-primary" ng-disabled="{{ movie.trailerLink === false }}" ng-click="showTrailer(movie)">Show Trailer</label>
    </div>
  </div>
</div>
