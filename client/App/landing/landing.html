<div class="landing-cont">
  <div class="landing col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">

    <div class="modality col-xs-6">
      <label>Transportation Mode</label>
      <select class="form-control" ng-model="modality">
        <option value="driving">Driving</option>
        <option value="walking">Walking</option>
        <option value="biking">Biking</option>
        <option value="transit">Public Transportation</option>
      </select>
    </div>

    <div class="leaving col-xs-6">
      <label>Departure Time</label>
      <select class="form-control" ng-model="leavingTime">
        <option value="0">Now</option>
        <option value="1800000">30 minutes</option>
        <option value="3600000">1 hour</option>
        <option value="7200000">2 hours</option>
      </select>
    </div>

    <div class="btn form-control btn-info button" ng-click="findLocation()">Use Current Location</div>

    <center><div class="divider">OR</div></center>

    <!-- shows form when geolocation errors out -->
    <form name="zipCode" ng-submit="zipSubmit()">
      <input ng-model="zip" type="number" pattern="([1-9])+(?:-?\d){4,}" placeholder="Enter your zipcode" class="form-control" required>
      <!-- disables button if input is not valid -->
      <button class="btn btn-info form-control button" ng-disabled="zipCode.$invalid">Go</button>
    </form>
    <center><img class="spiffy" ng-if="isLoading" src="../../Assets/spiffygif_46x46.gif"><center>
    <div ng-if="error">{{error}}</div>
  </div>
</div>
